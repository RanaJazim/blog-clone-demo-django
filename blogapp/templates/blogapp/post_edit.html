{% extends "authapp/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}

  <div class="container">
    <h3>Edit Post</h3>

    <div class="row">
      <div class="col-md-6">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <input type="submit" value="Submit" class="btn btn-success">
        </form>
      </div>
    </div>
  </div>

{% endblock %}
